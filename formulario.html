        <input type="color">
       </div>
       <div> 
        
        
       </div>

       <div>

       <input type="texto "       id="telefono "  placeholder=" eje: 3204220884" pattern=[0,-9] required >
       </div>
       <div>

       </div>
       
         

    </form>
